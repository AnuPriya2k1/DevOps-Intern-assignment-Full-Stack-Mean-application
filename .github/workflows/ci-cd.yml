name: CI/CD Pipeline - MEAN Application

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU & Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app-frontend:latest ./frontend

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app-backend:latest ./backend

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app-backend:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository for compose file
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}

      - name: Deploy on EC2 (pull & restart)
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_SSH_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            cd ~/crud-mean-app || exit 1
            echo "Logging into Docker Hub on remote"
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
            echo "Pulling latest images"
            docker compose pull || true
            echo "Starting containers"
            docker compose up -d --remove-orphans
            docker compose ps
          EOF
